<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="css/istayl.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="top">
        <img src="https://via.placeholder.com/100" alt="Logo">
        <h2>LigtasTalk</h2>
      </div>
      <div class="menu">
        <!-- Ticket Overlay Trigger -->
        <label for="toggleTicket">‚ûï Create a Ticket</label>
        <a href="user.html">üè† Dashboard</a>

        <div class="dropdown">
          <input type="checkbox" id="tickets">
          <label for="tickets">üéü Tickets ‚ñº</label>
          <div class="dropdown-content">
            <a href="#">Ticket 1</a>
            <a href="#">Ticket 2</a>
            <a href="#">Ticket 3</a>
          </div>
        </div>

        <a href="suggestions.html">üí° Suggestions</a>
      </div>
    </div>

    <div class="bottom">
      <div class="profile">
        <div class="profile-pic"></div>
        <div class="username">USERNAME</div>
      </div>
      <div class="usern-container">
        <input type="checkbox" id="ellipsisToggle" class="ellipsis-checkbox">
        <label for="ellipsisToggle" class="ellipsis">‚ãÆ</label>
        <div class="user-menu">
          <a href="editprofile.html">Edit Profile</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="welcome">
      <div class="welcome-text">
        <h1>‚öôÔ∏è Edit Profile</h1>
        <p>Update your account information below.</p>
      </div>
    </div>

    <!-- Edit Profile Form -->
    <div class="profile-form">
      <form>
        <!-- Profile Picture Upload -->
        <div class="form-group">
          <label for="profile-pic">Profile Picture</label>
          <input type="file" id="profile-pic" accept="image/*">
        </div>

        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" value="John Doe">
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="johndoe@email.com">
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" placeholder="Enter new password">

          <label class="add-padding" for="confirm-password">Re-Enter New Password</label>
          <input type="password" id="confirm-password" placeholder="Re-Enter new password">
        </div>

        <div class="form-actions">
          <button type="reset" class="reset-btn">Cancel</button>
          <button type="submit" class="submit-btn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
    <!-- Hidden Checkbox for Ticket Overlay Control --> 
    <input type="checkbox" id="toggleTicket" class="ticket-toggle">


      <!-- Ticket Overlay -->
  <div class="ticket-content">
    <div class="tickets">
      <h1>Create a Ticket</h1>
      <form>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter ticket title">

        <label for="category">Category</label>
        <select id="category">
          <option>Harassment</option>
          <option>Bullying</option>
          <option>Misconduct</option>
          <option>Other</option>
        </select>

        <label for="details">Details</label>
        <textarea id="details" placeholder="Describe your issue..."></textarea>

        <div class="form-actions">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
      <!-- Close button -->
      <label for="toggleTicket" class="close-btn">&times;</label>
    </div>
  </div>
</body>
</html>
