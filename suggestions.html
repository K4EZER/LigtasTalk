<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestions</title>
  <link rel="stylesheet" href="css/istayl.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="top">
        <img src="https://via.placeholder.com/100" alt="Logo">
        <h2>LIGTAS TALK</h2>
      </div>
      <div class="menu">
        <label for="toggleTicket">➕ Create a Ticket</label>
        <a href="user.html">🏠 Dashboard</a>

        <div class="dropdown">
          <input type="checkbox" id="tickets">
          <label for="tickets">🎟 Tickets ▼</label>
          <div class="dropdown-content">
            <a href="#">Ticket 1</a>
            <a href="#">Ticket 2</a>
            <a href="#">Ticket 3</a>
          </div>
        </div>

        <a href="suggestions.html" class="active">💡 Suggestions</a>
      </div>
    </div>

    <div class="bottom">
      <div class="profile">
        <div class="profile-pic"></div>
        <div class="username">USERNAME</div>
      </div>
      <div class="usern-container">
        <input type="checkbox" id="ellipsisToggle" class="ellipsis-checkbox">
        <label for="ellipsisToggle" class="ellipsis">⋮</label>
        <div class="user-menu">
          <a href="#">Edit Profile</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden Checkbox for Overlay Control -->
  <input type="checkbox" id="toggleTicket" class="ticket-toggle">

  <!-- Ticket Overlay -->
  <div class="content">
    <div class="tickets">
      <h1>Create a Ticket</h1>
      <form>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter ticket title">

        <label for="category">Category</label>
        <select id="category">
          <option>Harassment</option>
          <option>Bullying</option>
          <option>Misconduct</option>
          <option>Other</option>
        </select>

        <label for="details">Details</label>
        <textarea id="details" placeholder="Describe your issue..."></textarea>

        <div class="form-actions">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
      <!-- Close button works via label -->
      <label for="toggleTicket" class="close-btn">&times;</label>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Suggestions</h1>

    <div class="suggestions-section">
      <!-- Suggestion 1 -->
      <div class="suggestion-card">
        <p>“Add dark mode option to the dashboard.”</p>
        <div class="votes">
          <button>👍 <span class="count">12</span></button>
          <button>👎 <span class="count">3</span></button>
        </div>
      </div>

      <!-- Suggestion 2 -->
      <div class="suggestion-card">
        <p>“Improve sidebar navigation for mobile view.”</p>
        <div class="votes">
          <button>👍 <span class="count">8</span></button>
          <button>👎 <span class="count">2</span></button>
        </div>
      </div>

      <!-- Suggestion 3 -->
      <div class="suggestion-card">
        <p>“Enable notifications when a ticket is updated.”</p>
        <div class="votes">
          <button>👍 <span class="count">15</span></button>
          <button>👎 <span class="count">1</span></button>
        </div>
      </div>

      <!-- Message Bar -->
      <div class="message-bar">
        <input type="text" placeholder="Write a new suggestion...">
        <button>Add Suggestion</button>
      </div>
    </div>
  </div>
</body>
</html>
